// Mathematical Functions:


function factorial(n) {
    let result = 1;
    for (let i = 2; i <= n; i++) {
    result *= i;
    }
    return result;
}
console.log(factorial(5)); 






function isPrime(n) {
    if (n < 2) return false;
    for (let i = 2; i <= Math.sqrt(n); i++) {
    if (n % i === 0) {
    return false;
    }
    }
    return true;
}
console.log("7 isPrime:"+isPrime(7));  
console.log("10 isPrime:"+isPrime(10)); 



function generateFibonacci(n) {
    let fib = [0, 1]; 
    for (let i = 2; i < n; i++) {
    fib.push(fib[i - 1] + fib[i - 2]);
    }
    return fib;
}
